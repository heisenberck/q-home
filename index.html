    <title>Hệ thống Quản lý Chung cư HUD3</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS for Excel Import -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: 'class', // Enforce class-based dark mode; since we won't add the class, it's disabled.
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#006f3a',
              'primary-focus': '#005a2f',
              secondary: '#f6b800',
              
              'light-bg': '#f9fafb',
              'light-bg-secondary': '#ffffff',
              'light-text-primary': '#111827',
              'light-text-secondary': '#6b7280',
              'light-border': '#e5e7eb',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --foreground-rgb: 0, 0, 0;
        --background-start-rgb: 255, 255, 255;
        --background-end-rgb: 255, 255, 255;
      }
      
      /* Force light mode styles */
      body {
        color: rgb(var(--foreground-rgb)) !important;
        background: rgb(var(--background-start-rgb)) !important;
        background-color: #ffffff !important;
      }

      /* Base Tooltip Style - Light Mode */
      [data-tooltip] {
        position: relative;
      }
      [data-tooltip]:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #ffffff;
        color: #1f2937;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        white-space: nowrap;
        z-index: 50;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border: 1px solid #e5e7eb;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.15s ease;
      }
      [data-tooltip]:hover::after {
        opacity: 1;
      }

      /* Simple animation for modals */
       @keyframes fade-in-down {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.2s ease-out;
      }
       @keyframes slide-up {
          from { transform: translateY(100%); }
          to { transform: translateY(0); }
      }
      .animate-slide-up {
          animation: slide-up 0.3s ease-out;
      }
    </style>

}
